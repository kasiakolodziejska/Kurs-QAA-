<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hoverable:hover {
        color: white;
        background-color: black;
      }

      .link:focus {
        background-color: yellow;
        color: black;
      }

      .link:active {
        background-color: red;
        color: rgb(212, 32, 32);
      }

      .link:visited {
        color: green;
      }
    </style>
  </head>
  <>
    <p class="hoverable" style="color: red; font-size: 32px">1</p>
    <p class="hoverable">2</p>
    <p class="hoverable"style="color: violet; font-size: 28px">3</p>
    <p class="hoverable">4</p>
    <p class="hoverable">5</p>
    <div class="hoverable">6</div>
    <ul>
      <li>
        <a class="link" href="https://twitter.com" target="_blank"> Twitter </a>
      </li>
      <li>
        <a class="link" href="https://instagram.com"> Instagram </a>
      </li>
      <li>
        <a class="link" href="https://facebook.com"> Facebook </a>
      </li>
    </ul>
  </body>
</html>
