<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* a [href="https://google.com"] - probably wrong, because space is descendant selector */

      /* selector chooses all a tags with a href attribute that has value of "https://google.com"  */
      a[href="https://google.com"]
      {
        color: green;
      }

      /* all elements with a title attribute */
      [title] {
        color: violet;
      }
      /* all inputs with a disabled attribute */
      input[disabled] {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <a href="https://google.com">google.com</a>
    <a href="https://onet.com" title="hello">onet.com</a>
    <input disabled />
    <input />
  </body>
</html>
